<!DOCTYPE html>
<html lang="kr" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components/header_category/main_breath.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, 
  maximum-scale=1.0, minimum-scale=1.0">
    <title>G-Coach</title>
</head>
<body>
    <header class="main-header">
        <div class="main-header__left">
            <span><a href="sidebar.html"><i class="fas fa-bars fa-sm"></i></a></span>
            <img src="/images/logo.png">
        </div>
        <a class="main-header__right" href="search.html"><i class="fas fa-search"></i></a>
    </header>

    <nav class="navbar">
        <ul class="nav__ul">
            <li class="nav__li"><a class="nav__a" th:href="@{/}"><p>호흡훈련</p></i></a></li>
            <li class="nav__li"><a class="nav__a" th:href="@{/meditation}"><p>명상</p></i></a></li>
            <li class="nav__li"><a class="nav__a" th:href="@{/recommend}"><p>추천 콘텐츠</p></i></a></li>
            <li class="nav__li"><a class="nav__a" th:href="@{/category}"><p>카테고리</p></i></a></li>
        </ul>
    </nav>

    <main class="serve-screen">
        <div class="main-screen__container">
            <!--더보기-->
            <div class="main-screen__header">
                <span>호흡, 호흡훈련</span>
<!--                <form action="/plus_main.html"><input type="submit" value="+ 더보기" /></form>-->
            </div>
            <!--콘텐츠-->
            <div th:each="content : ${contents}">
            <a th:href="@{/{id}/play (id=${content.cid})}"><div class="main-screen__content">
                <div class="main-screen__content-column">
                    <div class="main-screen__thumbnail">
                        <img src="/images/thumbnail_example.jpg" alt="">
                    </div>
                </div>
                <div class="main-screen__content-column">
                    <h5 class="main-screen__content-title" th:text="${content.title}">동영상제목</h5>
                    <h6 class="main-screen__content-text">동영상내용입니다.</h6>
                    <h6 class="main-screen__content-hashtag">#해시태그 #동영상 #기초</h6>
                </div>
            </div></a>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <a href="#"><p class="footer__text">회사소개</p></a>
        <a href="#"><p class="footer__text">개인정보 처리방침</p></a>
        <a href="#"><p class="footer__text">서비스 이용약관</p></a>
        <a href="#"><p class="footer__text">청소년 보호정책</p></a>
    </footer>

</body>
<script src="https://kit.fontawesome.com/d1dbd1f9d9.js" crossorigin="anonymous"></script>
</html>
