<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/components/header_category/main_breath.css}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, 
  maximum-scale=1.0, minimum-scale=1.0">
    <title>G-Coach</title>
    <script language="JavaScript">
        function submit() {
            with (document.searchForm) {
                if (inputSearch.value.length == 0) {
                    alert("검색어를 입력해 주세요!!");
                    inputSearch.focus();
                    return false;
                }
                document.searchForm.submit();

            }
        }
    </script>
</head>
<body>
    <header class="main-header">
        <div class="main-header__left">
            <!-- span 안에 있는 a 태그 삭제하고 span에 클래스 추가 -->
            <span class="main-header__left-icon"><i class="fas fa-bars fa-sm"></i></span>
            <img th:src="@{/images/logo.png}">
        </div>
        <div class="main-header__right">
            <form action="#">
                <input class="main-header__right-input" name="" type="text" placeholder="">
                <input class="main-header__right-icon" name="" type="submit" value=""><i
                    class="fas fa-search"></i></input>
            </form>
        </div>
    </header>
    <!-------------------------- 사이드 바 -------------------------->
    <!----------------------------------회원------------------------>
    <th:block>
        <div class="sidebar" th:if="${memberDTO.checkLogin}">
            <div class="sidebar-header">
                <div class="user-img">
                    <img th:src="@{/images/userimage.jpg}">
                </div>
                <div class="user-profile">
                    <h3 class="username">[[${memberDTO.username}]]</h3>
                    <h3 class="usernickname">[[${memberDTO.nickname}]]</h3>
                </div>
            </div>
            <div class="sidebar-body">
                <div class="sidebar-list">
                    <a th:href="@{/profile_main}"><h3>프로필</h3></a>
                    <a th:href="@{diary/calendar}"><h3>다이어리</h3></a>
                    <a th:href="@{/history}"><h3>히스토리</h3></a>
                    <a th:href="@{/setting}"><h3>설정</h3></a>
                </div>
            </div>
        </div>
        <!--------------------------- 비회원 ---------------------------->
        <div class="sidebar" th:if="${!memberDTO.checkLogin}">
            <div class="sidebar-header">
                <div class="nonmember">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-profile">
                    <h3 class="sidebar__login">로그인하세요</h3>
                </div>
            </div>
            <div class="sidebar-body">
                <div class="sidebar-list">
                    <a th:href="@{/login}">
                        <h3>로그인</h3>
                    </a>
                    <a th:href="@{/join}">
                        <h3>회원가입</h3>
                    </a>
                </div>
            </div>
        </div>
    </th:block>
    <nav class="navbar">
        <ul class="nav__ul">
            <li class="nav__li"><a class="nav__a" th:href="@{/}"><p>호흡훈련</p></a></li>
            <li class="nav__li"><a class="nav__a" th:href="@{/meditation}"><p>명상</p></a></li>
            <li class="nav__li"><a class="nav__a" th:href="@{/recommend}"><p>추천 콘텐츠</p></a></li>
            <li class="nav__li"><a class="nav__a" th:href="@{/category}"><p>카테고리</p></a></li>
        </ul>
    </nav>

    <main class="serve-screen">
        <div class="main-screen__container">
            <!--더보기-->
            <div class="main-screen__header">
                <span>호흡, 호흡훈련</span>
<!--                <form action="/plus_main.html"><input type="submit" value="+ 더보기" /></form>-->
            </div>
            <!--콘텐츠-->
            <div th:each="content : ${contents}">
            <a th:href="@{/{id}/play (id=${content.cid})}"><div class="main-screen__content">
                <div class="main-screen__content-column">
                    <div class="main-screen__thumbnail">
                        <img th:src="@{'/stream/' + ${content.imgOriginalName}}" alt="">
                    </div>
                </div>
                <div class="main-screen__content-column">
                    <h5 class="main-screen__content-title" th:text="${content.title}">동영상제목</h5>
                    <h6 class="main-screen__content-text">동영상내용입니다.</h6>
                    <h6 class="main-screen__content-hashtag">#해시태그 #동영상 #기초</h6>
                </div>
            </div></a>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <a href="#"><p class="footer__text">회사소개</p></a>
        <a href="#"><p class="footer__text">개인정보 처리방침</p></a>
        <a href="#"><p class="footer__text">서비스 이용약관</p></a>
        <a href="#"><p class="footer__text">청소년 보호정책</p></a>
    </footer>

    <script th:src="@{https://kit.fontawesome.com/d1dbd1f9d9.js}" crossorigin="anonymous"></script>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
