<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/components/header_category/main_category.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, 
  maximum-scale=1.0, minimum-scale=1.0">
    <title>G-Coach</title>
</head>
<body>
<header class="main-header">
    <div class="main-header__left">
        <!-- span 안에 있는 a 태그 삭제하고 span에 클래스 추가 -->
        <span class="main-header__left-icon"><i class="fas fa-bars fa-sm"></i></span>
        <a th:href="@{/}">
            <img th:src="@{/images/logo.png}">
        </a>
    </div>
    <div class="main-header__right">
        <form th:action="@{/search}" th:method="get" name="searchForm">
            <input class="main-header__right-input" name="search" type="text" placeholder="">
            <button class="main-header__right-icon" type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>
</header>
<!-------------------------- 사이드 바 -------------------------->
<!----------------------------------회원------------------------>
<th:block>
    <div class="sidebar" th:if="${memberDTO.checkLogin}">
        <div class="sidebar-header">
            <div class="user-img">
                <img th:src="@{/images/userimage.jpg}">
            </div>
            <div class="user-profile">
                <h3 class="usernickname">[[${memberDTO.nickname}]]</h3>
            </div>
        </div>
        <div class="sidebar-body">
            <div class="sidebar-list">
                <a th:href="@{/profile_main}"><h3>프로필</h3></a>
                <a th:href="@{/diary/calendar}"><h3>다이어리</h3></a>
                <a th:href="@{/history}"><h3>히스토리</h3></a>
                <a th:href="@{/setting}"><h3>설정</h3></a>
                <a th:if="${memberDTO.admin}" th:href="@{/admin/contents}"><h3>관리자 페이지</h3></a>
            </div>
        </div>
    </div>
    <!--------------------------- 비회원 ---------------------------->
    <div class="sidebar" th:if="${!memberDTO.checkLogin}">
        <div class="sidebar-header">
            <div class="nonmember">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="user-profile">
                <h3 class="sidebar__login">로그인하세요</h3>
            </div>
        </div>
        <div class="sidebar-body">
            <div class="sidebar-list">
                <a th:href="@{/login}">
                    <h3>로그인</h3>
                </a>
                <a th:href="@{/join}">
                    <h3>회원가입</h3>
                </a>
            </div>
        </div>
    </div>
</th:block>
    <nav class="navbar">
        <ul class="nav__ul">
            <li class="nav__li"><a class="nav__a" th:href="@{/}"><p>호흡훈련</p></i></a></li>
            <li class="nav__li"><a class="nav__a" th:href="@{/meditation}"><p>명상</p></i></a></li>
            <li class="nav__li"><a class="nav__a" th:href="@{/recommend}"><p>추천 콘텐츠</p></i></a></li>
            <li class="nav__li"><a class="nav__a" th:href="@{/category}"><p>카테고리</p></i></a></li>
        </ul>
    </nav>

    <main class="serve-screen">
        <div class="serve-screen__category">
        <form th:action="@{/category/interest}" th:object="${interestDTO}" method="GET" id="list-form">
            <div class="list-form__column">
                <button type="submit" name="interest" value="명상">명상</button>
                <button type="submit" name="interest" value="힐링">힐링</button>
                <button type="submit" name="interest" value="행복">행복</button>
            </div>

            <div class="list-form__column">
                <button type="submit" name="interest" value="숙면">숙면</button>
                <button type="submit" name="interest" value="관계증진">관계증진</button>
                <button type="submit" name="interest" value="집중력">집중력</button>
            </div>

            <div class="list-form__column">
                <button type="submit" name="interest" value="자기이해">자기이해</button>
                <button type="submit" name="interest" value="긍정">긍정</button>
                <button type="submit" name="interest" value="건강">건강</button>
            </div>

            <div class="list-form__column">
                <button type="submit" name="interest" value="자존감">자존감</button>
                <button type="submit" name="interest" value="스트레스">스트레스</button>
                <button type="submit" name="interest" value="운동">운동</button>
            </div>
        </form>
        </div>
    </main>

    <footer class="main-footer">
        <a href="#"><p class="footer__text">회사소개</p></a>
        <a href="#"><p class="footer__text">개인정보 처리방침</p></a>
        <a href="#"><p class="footer__text">서비스 이용약관</p></a>
        <a href="#"><p class="footer__text">청소년 보호정책</p></a>
    </footer>
<script th:src="@{https://kit.fontawesome.com/d1dbd1f9d9.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/toggle.js}"></script>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
