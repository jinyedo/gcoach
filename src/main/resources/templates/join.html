<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/join.css" />
    <title>회원가입</title>
  </head>
  <body>
    <div id="wrap">
      <div class="main_container">
        <div class="main_text">
          <img src="/images/logo.png" />
        </div>
      </div>
      <div class="signup_container">
        <div class="signup_title">
          <div class="text_box">
            <p>회원가입</p>
          </div>
        </div>
        <form th:action="@{/join}" th:method="POST" class="signup" id="login-form" name="join_form" modelAttribute="memberDTO">
          <fieldset>
            <div class="id_title">
              <p>아이디</p>
            </div>
            <div class="id_box">
              <input type="text" class="input_1" name="username" th:value="${memberDTO.username}" placeholder="아이디는 6자 이상 12자 이하로 입력해주세요." />
              <input type="button" class="submit_1" value="아이디 중복" />
              <span th:text="${valid_username}"></span>
            </div>
            <div class="pw_title">
              <p>비밀번호</p>
            </div>
            <div class="pw_box">
              <input type="text" class="input_1" name="password" th:value="${memberDTO.password}" placeholder="비밀번호는 영어와 숫자로 포함해서 6~12자리 이내로 입력해주세요."/>
              <span th:text="${valid_password}"></span>
            </div>
            <div class="pwCheck_title">
              <p>비밀번호 확인</p>
            </div>
            <div class="pwCheck_box">
              <input type="text" class="input_1" name="confirmPassword" placeholder="영문, 숫자, 특수문자"/>
            </div>
            <div class="name_title">
              <p>이름</p>
            </div>
            <div class="name_box">
              <input type="text" class="input_1" name="name" th:value="${memberDTO.name}" placeholder="이름을 입력해주세요." />
              <span th:text="${valid_name}"></span>
            </div>
            <div class="phone_title">
              <p>전화번호</p>
            </div>
            <div class="phoneBox_1">
              <div class="phone_box">
                <input type="text" class="input_1" name="phone" th:value="${memberDTO.phone}" placeholder="01012345678"/>
                <span th:text="${valid_phone}"></span>
              </div>
            </div>
          </fieldset>
          <input type="submit" value="회원가입">
        </form>
      </div>
    </div>
  </body>
</html>
